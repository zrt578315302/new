<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>新闻</title>
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0, user-scalable=no">
	<link href="css/base.css" type="text/css" rel="stylesheet"/>
	<link href="css/lhstyle.css" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<div class="main flexdcol" id="news">
			<script type="text/html" id="news-tmpl">
			<% if(data.length>0) { %>
			<%
				for(var i=0;i<data.length;i++){
			%>
			<div class="rowlist flexd wd90 pL5">
				<div class="iconimg flexd" style="width:57px;height:58px;overflow:hidden;">
					<img src="<%= data[i].image %>" width="100%" alt="">
				</div>
				<div class="content pR5 font12">
					<a href="http://family.moyootech.com/news/news_detail?news_id=<%= data[i].id %>">
					<h3 style="vertical-align: top;"><%= data[i].title %></h3>
					<p>发布时间:<span><%= data[i].create_time %></span></p>
					</a>
				</div>
			</div>
			<%}%>
			<%}%>
			<div class="font12">
				<a href="javascript:void(0);" id="page">点击加载更多</a>
			</div>
			</script>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="apijs/config.js"></script>
<script type="text/javascript" src="apijs/common.js"></script>
<script type="text/javascript" src="apijs/zepto.min.js"></script>
<script type="text/javascript" src="apijs/template.js"></script>
<script type="text/javascript" src="apijs/news.js"></script>
</html>
