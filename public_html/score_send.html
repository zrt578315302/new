<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>赠送积分</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link href="css/base.css" type="text/css" rel="stylesheet"/>
    <link href="css/common.css" type="text/css" rel="stylesheet"/>
    <link href="css/lhstyle.css" type="text/css" rel="stylesheet"/>
</head>
<body style="background:#f7f7f7;">
<div class="main texC">
    <div class="change_wap mB20">
        <div class="user_main mA borAll bgfff mT15">
            <ul class="change_ul">
                <li id="myScore">
                	<script type="text/html" id="myScore-tmpl">
                    <div class="change_icon fl texC font16" style="width: 90px;text-align: left;text-indent: 13px;margin-top:16px;">可用积分
                    </div>
                    <p class="font16" style="line-height: 51px;width: 40%;" id="user_integral"><%=data.user_integral%></p>
                    </script>

                </li>
                <li>
                    <input id="sendCode" type="text" placeholder="赠送给会员编号" class="change_inp fl borN font15">
                </li>
                <li id="send_ame">
                	<script type="text/html" id="send_name-tmpl">
                    <input id="sendName" type="text" value="<%=data.user_name%>" class="change_inp fl borN font15">
                		
                	</script>

                </li>
                <li>
                    <input type="text" placeholder="赠送积分数" class="change_inp fl borN font15" id="to_user_integral">
                </li>
            </ul>
        </div>
    </div>
    <input type="submit" value="确定" class="borN change_pass bg3bb4 cfff font15" id="scoreSendSubmit">
</div>
</body>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="apijs/config.js"></script>
<script type="text/javascript" src="apijs/common.js"></script>
<script type="text/javascript" src="apijs/zepto.min.js"></script>
<script type="text/javascript" src="apijs/template.js"></script>
<script type="text/javascript" src="apijs/score_send.js"></script>

</html>
