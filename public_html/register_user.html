<!DOCTYPE html>
<html>
<head>

<link href="css/base.css" type="text/css" rel="stylesheet"/>

<body style="background:#f7f7f7;">
    <div class="main texC">
    	<form>
        	<div class="register_wap mB20">
                <div class="regist_main mA borAll bgfff mT15">
                    <ul class="register_ul user_list">
                        <li>
                            <div class="refister_icon fl texC"><i></i><img src="img/r_2.png" width="16" /></div>
                            <input id="psd" type="password" placeholder="输入密码" class="register_inp fl borN font15">
                            <img src="img/icon_3.png" width="5" class="xing" />
                        </li>
                        <li>
                            <div class="refister_icon fl texC"><i></i><img src="img/r_3.png" width="13" /></div>
                            <input id="sure_psd" type="password" placeholder="确认密码" class="register_inp fl borN font15">
                            <img src="img/icon_3.png" width="5" class="xing" />
                        </li>
                        <li>
                            <div class="refister_icon fl texC"><i></i><img src="img/r_4.png" width="13" /></div>
                            <input id="er_psd" type="password" placeholder="二级密码" class="register_inp fl borN font15">
                            <img src="img/icon_3.png" width="5" class="xing" />
                        </li>
                        <li style="border:none;">
                            <div class="refister_icon fl texC"><i></i><img src="img/r_5.png" width="14" /></div>
                            <input id="sure_erpsd" type="password" placeholder="确认二级密码" class="register_inp fl borN font15">
                            <img src="img/icon_3.png" width="5" class="xing" />
                        </li>
                    </ul>
                </div>
            </div>
			<p class="font12 texL" style="padding-left:4%;margin-bottom:20px;"><input id="checkbox" type="checkbox" checked style="margin-right:3px;" />确定注册则代表同意《<a href="protocol.html" style="color:#3bb4e3;">沃康惠使用协议</a>》</p>
            <input id="register_pass" type="button" value="下一步" class="borN register_pass bg3bb4 cfff font16">
        </form>
    </div>
</body>
