<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>实体店兑换商品</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link href="css/base.css" type="text/css" rel="stylesheet"/>
    <link href="css/common.css" type="text/css" rel="stylesheet"/>
    <link href="css/lhstyle.css" type="text/css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="font-awesome-4.6.3/css/font-awesome.min.css">
</head>
<body style="background:#f7f7f7;">
<div class="main texC">
    <form>
        <div class="change_wap mB20">
            <div class="user_main mA borAll bgfff mT15">
                <ul class="change_ul">
                    <li id="realshop_change">
                        <script type="text/html" id="realshop_change-tmpl">
                            <div class="change_icon fl texC font16" style="width: 90px;text-align: left;text-indent: 13px;margin-top:16px;">可用积分</div>
                            <p class="font16" style="margin-left:10px;line-height: 51px;width: 40%;"><%= data.user_integral %></p>
                        </script>
                    </li>
                    <li>
                        <input type="text" placeholder="请输入您选择兑换的商家编号" class="change_inp fl borN font15" id="shop_code">
                    </li>
                    <li id="shopUser_name">
                        <script type="text/html" id="shopUser_name-tmpl">
                            <input type="text" value="<%= data.user_name %>" class="change_inp fl borN font15"id="shop_user_name">
                        </script>
                    </li>
                    <li id="shopName">
                        <script type="text/html" id="shopName-tmpl">
                            <input type="text" value="<%= data.shop_name %>" class="change_inp fl borN font15" id="shop_name">
                        </script>
                    </li> 
                <li style="border-top: 1px;">
                    <input type="text" placeholder="支付积分" class="change_inp fl borN font15" id="integral">
                </li>
                <li>
                    <input type="text" placeholder="商品数量" class="change_inp fl borN font15" id="goods_number">
                </li>
                <li class="produli">
                    <select class=" borN font15 f1 change_inp" id="goods_type" style="margin-left:-18px;height:50px;margin-top:0;border:1px solid #fff;">
                        <option value="类别">商品类别</option>
                        <option value="零食">零食</option>
                        <option value="烟酒">烟酒</option>
                        <option value="家电">家电</option>
                    </select>
                </li>
                <li class="produli">
                    <select class=" borN font15 f1 change_inp change_inptwo" id="goods_name" style="margin-left: -18px;height:50px;margin-top:0;border:1px solid #fff;">
                        <option value="名称">商品名称</option>
                    </select>
                    <select class=" borN font15 f1 change_inp change_inptwo" id="goods_name" style="margin-left: -18px;height:50px;margin-top:0;border:1px solid #fff;">
                    	<option value="名称">商品名称</option>
                        <option value="乐事薯片">乐事薯片</option>
                        <option value="统一老坛泡面">统一老坛泡面</option>
                        <option value="上好佳">上好佳</option>
                    </select>
                    <select class=" borN font15 f1 change_inp change_inptwo" id="goods_name" style="margin-left: -18px;height:50px;margin-top:0;border:1px solid #fff;">
                    	<option value="名称">商品名称</option>
                        <option value="泸州老窖">泸州老窖</option>
                        <option value="老村长">老村长</option>
                    </select>
                    <select class=" borN font15 f1 change_inp change_inptwo" id="goods_name" style="margin-left: -18px;height:50px;margin-top:0;border:1px solid #fff;">
                    	<option value="名称">商品名称</option>
                        <option value="吹风机">吹风机</option>
                        <option value="电饭煲">电饭煲</option>
                    </select>
                </li>
                <li>
                    <input type="password" placeholder="二级密码" class="change_inp fl borN font15"
                           id="second_password">
                </li>

                </ul>
            </div>
        </div>
        <input type="button" value="生成订单" class="borN change_pass bg3bb4 cfff font15" id="sure">
    </form>
</div>
</body>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="apijs/config.js"></script>
<script type="text/javascript" src="apijs/common.js"></script>
<script type="text/javascript" src="apijs/zepto.min.js"></script>
<script type="text/javascript" src="apijs/template.js"></script>
<script type="text/javascript" src="apijs/realuser_change.js"></script>
</html>
