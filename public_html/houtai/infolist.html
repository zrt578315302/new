<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>资讯列表</title>
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0, user-scalable=no">
	<link href="css/base.css" type="text/css" rel="stylesheet"/>
	<link href="css/lhstyle.css" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<div class="main flexdcol" id="list">
			<script type="text/html" id="list-tmpl">
			<% if(data.length>0) { %>
			<%
				for(var i=0;i<data.length;i++){
			%>
			<div class="rowlist flexd wd90 pL5">
				<div class="contentlist">
				    <p><%= data[i].create_time %></p>
					<h3 class="font12 mT15"><%= data[i].title.substr(0,8)+"..." %></h3>
				</div>
				<div class="btn pR10">
					<a class="delect" href="javascript:void(0);" alt="<%= data[i].id %>" onclick="delect()" ><span>删除</span></a>
				</div>
			</div>
			<%}%>
			<%}%>
			</script>
		</div>
	</div>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="apijs/config.js"></script>
<script type="text/javascript" src="apijs/common.js"></script>
<script type="text/javascript" src="apijs/zepto.min.js"></script>
<script type="text/javascript" src="apijs/template.js"></script>
<script type="text/javascript" src="apijs/infolist.js"></script>
</body>
</html>
