<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" /> 
<title>用户协议</title>
<link href="css/base.css" type="text/css" rel="stylesheet"/>
<link href="css/common.css" type="text/css" rel="stylesheet"/>
<link href="css/animate.css" type="text/css" rel="stylesheet"/>
</head>
<body>
    <div class="main texC" id="protocol">
		<script type="text/html" id="protocol-tmpl">
		<div class="font14" style="height:40px;line-height:40px;position:relative;background:#3bb4e3;color:#fff;">
			<a href="javascript:history.go(-1);"><img src="img/fanghui.png" width="30" style="position:absolute;left:10px;top:50%;margin-top:-15px;" /></a>用户协议
		</div>
		
		<img src="<%= data.image %>" width="100%" />
    	</script>
    </div>
</body>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="apijs/config.js"></script>
<script type="text/javascript" src="apijs/common.js"></script>
<script type="text/javascript" src="apijs/zepto.min.js"></script>
<script type="text/javascript" src="apijs/template.js"></script>
<script>
	$(function(){
		$.ajax({
			type: "post",
			url: ApiUrl + "protocol/get_protocol",
			data: {},
			dataType: "json",
			success: function(data){
				console.log(data);
				if(data.status.succeed=="1"){
					var r = template.render("protocol-tmpl", data);
					$("#protocol").html(r);
				}else{
					
				};
			}
		})
	})
</script>
</html>
